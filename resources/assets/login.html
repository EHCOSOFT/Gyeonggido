<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,viewport-fit=cover,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>경기도 생활관계인구 시각화 서비스</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrap">
        <!-- START : Header -->
        <div class="header-wrap">
            <div class="container">
                <header class="header">
                    <a href="index.html" class="header-logo">
                        <img src="img/logo.png" alt="">
                        <small>경기도 생활관계인구<br>시각화 서비스</small>
                    </a>
                    <button type="button" class="btn">
                        <i class="ico i-exit-app"></i>
                    </button>
                </header>
            </div>
        </div>
        <!-- END : Header -->

        <main class="login-wrap">
            <div class="container">
                <section>
                    <div class="card">
                        <h3>로그인</h3>
                        <form action="">
                            <div class="input-wrap">
                                <div class="input-group">
                                    <input type="text" placeholder="아이디">
                                    <i class="ico i-id"></i>
                                </div>
                                <div class="input-group">
                                    <input type="password" placeholder="비밀번호">
                                    <i class="ico i-pw"></i>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </form>
                        <a href="#" class="login-find open-modal" data-modal-id="findModal">아이디/비밀번호 찾기</a>
                    </div>
                    <div class="login-info">
                        <h6>로그인 문의 또는 신규 가입을 원하는 분은<br class="mo"> 아래 번호로 연락 부탁드립니다.</h6>
                        <h5>고객센터 : 1588-0000</h5>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- START : 아이디 및 비밀번호 찾기 -->
    <div id="findModal" class="modal-wrap find-modal">
        <div class="modal-inner">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="tabs">
                        <ul class="tab-list">
                            <li class="tab-button active" data-target="idFind">아이디 찾기</li>
                            <li class="tab-button" data-target="pwFind">비밀번호 찾기</li>
                        </ul>
                        <div class="tab-content id-find" id="idFind">
                            <form action="">
                                <div class="input-wrap">
                                    <div class="input-group">
                                        <label for="">등록 핸드폰 번호</label>
                                        <div class="input-area">
                                            <div class="select-group">
                                                <select name="" id="">
                                                    <option value="010">010</option>
                                                </select>
                                            </div>
                                            <input type="number" name="" id="">
                                            <span>-</span>
                                            <input type="number" name="" id="">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label for="">등록 이메일</label>
                                        <input type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="card type2">
                                    <p>요청하신 아이디는 아래와 같습니다.</p>
                                    <h3>등록하신 내용과 일치하는 정보가 없습니다.</h3>
                                </div>
                                <!-- <div class="btn-group">
                                    <button type="button" class="btn btn-outline-primary btn-md">로그인하기</button>
                                    <button type="submit" class="btn btn-primary btn-md">비밀번호 찾기</button>
                                </div> -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-gray btn-md">취소</button>
                                    <button type="submit" class="btn btn-gray btn-md">확인</button>
                                </div>
                            </form>
                        </div>
                        <div class="tab-content pw-find" id="pwFind">
                            <form action="">
                                <div class="input-wrap">
                                    <div class="input-group">
                                        <label for="">아이디</label>
                                        <input type="text" name="" id="">
                                    </div>
                                    <div class="input-group">
                                        <label for="">등록 핸드폰 번호</label>
                                        <div class="input-area">
                                            <div class="select-group">
                                                <select name="" id="">
                                                    <option value="010">010</option>
                                                </select>
                                            </div>
                                            <input type="number" name="" id="">
                                            <span>-</span>
                                            <input type="number" name="" id="">
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label for="">등록 이메일</label>
                                        <input type="text" name="" id="">
                                    </div>
                                </div>
                                <div class="card type2">
                                    <div class="input-wrap">
                                        <div class="input-group">
                                            <label for="">비밀번호 재설정</label>
                                            <input type="password" name="" id="">
                                        </div>
                                        <div class="input-group">
                                            <label for="">비밀번호 확인</label>
                                            <input type="password" name="" id="">
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-outline-gray btn-md">비밀번호 재설정</button>
                                    <button type="submit" class="btn btn-gray btn-md">확인</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END : findModal -->

    <!-- START : Script -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <!-- END : Script -->

</body>

</html>
